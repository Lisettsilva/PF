<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="panaderiafinal.css">
    <script src="panaderiafinal.js" async></script>
    <title>PANADERIA </title>
</head>
<body>
    <header>
        <h1>NUESTROS PRODUCTOS</h1>
    </header>
    <section class="contenedor">
        <!-- Contenedor de elementos -->
        <div class="contenedor-items">
            <div class="item">
                <span class="titulo-item">Pan de Guayaba</span>
                <img src="panaderia y reposteria/imagen de panderia/pan de guayaba.jpg" alt="" class="img-item">
                <span class="precio-item">$100</span>
                <button class="boton-item">Agregar al Carrito</button>
            </div>
            <div class="item">
                <span class="titulo-item">Pan de Hamburguesa</span>
                <img src="panaderia y reposteria/imagen de panderia/hamb.jpg" alt="" class="img-item">
                <span class="precio-item">$100</span>
                <button class="boton-item">Agregar al Carrito</button>
            </div>
            <div class="item">
                <span class="titulo-item">Pan de Perro calientes</span>
                <img src="panaderia y reposteria/imagen de panderia/pan de perros calientes.jpg" alt="" class="img-item">
                <span class="precio-item">$100</span>
                <button class="boton-item">Agregar al Carrito</button>
            </div>
            <div class="item">
                <span class="titulo-item">cachito</span>
                <img src="panaderia y reposteria/imagen de panderia/cachito.jpg" alt="" class="img-item">
                <span class="precio-item">$100</span>
                <button class="boton-item">Agregar al Carrito</button>
            </div>
            <div class="item">
                <span class="titulo-item">Golfeado</span>
                <img src="panaderia y reposteria/imagen de panderia/GOLFEADO.jpg" alt="" class="img-item">
                <span class="precio-item">$100</span>
                <button class="boton-item">Agregar al Carrito</button>
            </div>
            <div class="item">
                <span class="titulo-item">tortillas</span>
                <img src="panaderia y reposteria/imagen de panderia/tortillas.jpg" alt="" class="img-item">
                <span class="precio-item">$100</span>
                <button class="boton-item">Agregar al Carrito</button>
            </div>
            <div class="item">
                <span class="titulo-item">tequeños</span>
                <img src="panaderia y reposteria/imagen de panderia/tequeñ.jpg" alt="" class="img-item">
                <span class="precio-item">$100</span>
                <button class="boton-item">Agregar al Carrito</button>
            </div>
            <div class="item">
                <span class="titulo-item">pan de sandwich</span>
                <img src="panaderia y reposteria/imagen de panderia/sandw.jpg" alt="" class="img-item">
                <span class="precio-item">$100</span>
                <button class="boton-item">Agregar al Carrito</button>
            </div>
            <div class="item">
                <span class="titulo-item">pan arabe</span>
                <img src="panaderia y reposteria/imagen de panderia/pan arabe.jpg" alt="" class="img-item">
                <span class="precio-item">$100</span>
                <button class="boton-item">Agregar al Carrito</button>
            </div>
        </div>
        <!-- Carrito de Compras -->
        <div class="carrito" id="carrito">
            <div class="header-carrito">
                <h2>Tu Carrito</h2>
            </div>

            <div class="carrito-items">
               
            </div>
            <div class="carrito-total">
                <div class="fila">
                    <strong>Tu Total</strong>
                    <span class="carrito-precio-total">
                        $1000,00
                    </span>
                </div>
                <button class="btn-pagar">Pagar <i class="fa-solid fa-bag-shopping"></i> </button>
            </div>
        </div>
    </section>
</body>
</html>
