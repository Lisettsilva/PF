<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reposteria.css">
    <script src="reposteria.js" async></script>
    <title>REPOSTERIA </title>
</head>
<body>
    <header>
        <h1 class="h1">NUESTROS PRODUCTOS</h1>

            </div>
            <div class="item">
                <span class="titulo-item">Torta de piña</span>
                <img src="panaderia y reposteria/imagen de reposteria/torta piña.jpg" alt="" class="img-item">

            </div>

        <div class="carrito" id="carrito">
            <div class="header-carrito">
                <h2>Tu Carrito</h2>
            </div>

            <div class="carrito-items">
               
            </div>
            <div class="carrito-total">
                <div class="fila">
                    <strong>Tu Total</strong>
                    <span class="carrito-precio-total">
                        $1000,00
                    </span>
                </div>
                <button class="btn-pagar">Pagar <i class="fa-solid fa-bag-shopping"></i> </button>
            </div>
        </div>
